<html>
<head>
<title>Open console</title>
</head>
<body>
<h1>Open console</h1>
<p1>
    How to declare the arrays?
    <h2 id="declaration_of_arrays"></h2>
</p1>
<p>
    What is the second element?
    <h3 id="access_second_element"></h3>
</p>
<p>
    How to display length of the array?
    <h4 id="display_length_of_array"></h4>
</p>
<p>
    how to add fruits?
    <h5 id ="add_element_the_array"></h5>
</p>
</body>
<script>
console.log("hi I am console screen");
var first_name="Vedang";
console.log(first_name);
var last_name="Jha";
var full_name=first_name.concat(last_name);
console.log(full_name);
var length_of_full_name=full_name.length;
console.log(length_of_full_name);
var fruits = ["Apple","Mango","Orange"];
console.log(fruits);
document.getElementById("declaration_of_arrays").innerHTML = fruits;
var second_fruit = fruits[1];
console.log(second_fruit);
document.getElementById("access_second_element").innerHTML = second_fruit;
var length_of_the_array = fruits.length;
console.log(length_of_the_array);
document.getElementById("display_length_of_array").innerHTML = length_of_the_array; 
fruits.push("Lemon","Grapes","Banana");
console.log(fruits);
document.getElementById("add_element_the_array").innerHTML=fruits;
</script>
</html>
